<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <title>Edit contract</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <h1>EDIT CONTRACT</h1>
            <div class="mt-2">
                <label>Customer : </label>
                <label th:text="${contract.getCustomer().getName()} + ' ' + ${contract.getCustomer().getSurname()}"/>
                <a class="btn btn-outline-primary ml-2" th:href="@{/contract/{id}/editContractCustomer(id = ${contractId})}">Edit customer</a>
            </div>
            <div class="mt-2">
                <label>Dispatcher : </label>
                <label th:text="${contract.getDispatcher().getName()} + ' ' + ${contract.getDispatcher().getSurname()}"/>
                <a class="btn btn-outline-primary ml-2" th:href="@{/contract/{id}/editContractDispatcher(id = ${contractId})}">Edit dispatcher</a>
            </div>
            <div>
                <label>Sum of Insurance :</label>
                <label th:text="${contract.getSumOfInsurance()}"></label>
            </div>
            <div>
                <label>Type of Cargo : </label>
                <label th:text="${contract.getTypeOfCargo()}"></label>
            </div>
            <div>
                <label>Time to Transport : </label>
                <label th:text="${contract.getTimeToTransport()}"></label>
            </div>
            <div>
                <label>Start station : </label>
                <label th:text="${contract.getStartStation()}"></label>
            </div>
            <div>
                <label>Finish station : </label>
                <label th:text="${contract.getFinishStation()}"></label>
            </div>
            <div>
                <label>Cost : </label>
                <label th:text="${contract.getCost()}"></label>
            </div>
            <div>
                <label>Weight : </label>
                <label th:text="${contract.getWeight()}"></label>
            </div>
            <div>
                <label>Date : </label>
                <label th:text="${contract.getDate()}"></label>
            </div>
            <a class="btn btn-outline-primary mt-2" th:href="@{/contract/{id}/editContractInfo(id = ${contractId})}">Edit info</a>

            <a class="btn btn-warning mt-2" th:href="@{/home}">
                Home
            </a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
