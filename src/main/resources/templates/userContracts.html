<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <title>User Contracts</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <table class="table table-warning table-striped table-bordered">
                <thead>
                <tr>
                    <th scope="col">CARGO TYPE</th>
                    <th scope="col">START STATION</th>
                    <th scope="col">FINISH STATION</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <div th:each="contract : ${contracts}">
                    <tr>
                        <td th:text="${contract.getTypeOfCargo()}"></td>
                        <td th:text="${contract.getStartStation()}"></td>
                        <td th:text="${contract.getFinishStation()}"></td>
                        <td><a th:href="@{/contract/{id}(id = ${contract.getId()})}" th:text="edit"></a></td>
                    </tr>
                </div>
                </tbody>
            </table>

            <a class="btn btn-warning mt-2" th:href="@{/home}">
                Home
            </a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
