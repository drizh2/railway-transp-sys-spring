<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>List Of Users</title>
    </head>
    <body>
        <table>
            <thead>
            <tr>
                <th>NAME</th>
                <th>ROLE</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <div th:each="user : ${users}">
                <tr>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.roles}"></td>
                    <td><a th:href="@{/user/{id}(id = ${user.id})}" th:text="edit"></a></td>
                </tr>
            </div>
            </tbody>
        </table>
    </body>
</html>
