<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <title>Edit Contract Info</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <form th:action="@{/contract/{id}/infoEdit(id = ${contractId})}" method="post">
                <div><label> Sum of Insurance : <input class="form-control mt-1" th:value="${contractInfo.getSumOfInsurance()}" type="number" name="sumOfInsurance"/> </label></div>
                <div><label> Type of Cargo : <input class="form-control mt-1" th:value="${contractInfo.getTypeOfCargo()}" type="text" name="typeOfCargo"/> </label></div>
                <div><label> Time to Transport : <input class="form-control mt-1" th:value="${contractInfo.getTimeToTransport()}" type="number" name="timeToTransport"/> </label></div>
                <div><label> Start station : <input class="form-control mt-1" th:value="${contractInfo.getStartStation()}" type="text" name="startStation"/> </label></div>
                <div><label> Finish station : <input class="form-control mt-1" th:value="${contractInfo.getFinishStation()}" type="text" name="finishStation"/> </label></div>
                <div><label> Cost : <input class="form-control mt-1" th:value="${contractInfo.getCost()}" type="number" name="cost"/> </label></div>
                <div><label> Weight : <input class="form-control mt-1" th:value="${contractInfo.getWeight()}" type="number" name="weight"/> </label></div>
                <div><label> Date : <input class="form-control mt-1" th:value="${contractInfo.getDate()}" type="date" name="date"/> </label></div>
                <button class="btn btn-outline-success mt-2" type="submit" th:text="Save"></button>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
