<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <title>Dispatcher Creation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <form th:action="@{/dispatcher}" method="post">
                <div><label> First Name : <input class="form-control mt-1" type="text" name="name"/> </label></div>
                <div><label> Surname : <input class="form-control mt-1" type="text" name="surname"/> </label></div>
                <div><label> Middle Name : <input class="form-control mt-1" type="text" name="middlename"/> </label></div>
                <div><label> Company : <input class="form-control mt-1" type="text" name="company"/> </label></div>
                <div><label> Address : <input class="form-control mt-1" type="text" name="address"/> </label></div>
                <div><label> Phone Number : <input class="form-control mt-1" type="text" name="phoneNumber"/> </label></div>
                <div><label> Experience : <input class="form-control mt-1" type="number" name="experience"/> </label></div>
                <button class="btn btn-outline-success mt-2" type="submit" th:text="Save"></button>
            </form>

            <a class="btn btn-warning mt-2" th:href="@{/home}">
                Home
            </a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
