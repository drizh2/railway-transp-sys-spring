<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit User</title>
    </head>
    <body>
        <form th:action="@{/user}" method="post">
            <input type="text" th:name="username" th:value="${user.username}"/>
            <div th:each="role : ${roles}">
                <label th:text="${role}"/><input type="checkbox" th:name="${role}" th:checked="${user.roles.contains(role)}"/>
            </div>
            <input type="hidden" th:value="${user.id}" th:name="userId"/>
            <button type="submit" th:text="Save"></button>
        </form>
    </body>
</html>
