<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit User</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <form th:action="@{/user}" method="post">
                <input class="form-control mt-1" type="text" th:name="username" th:value="${user.username}"/>
                <div class="form-check form-switch mt-2" th:each="role : ${roles}">
                    <label class="form-check-label" th:text="${role}"/>
                    <input class="form-check-input" type="checkbox" th:name="${role}" th:checked="${user.roles.contains(role)}"/>
                </div>
                <input type="hidden" th:value="${user.id}" th:name="userId"/>
                <button class="btn btn-outline-success mt-2" type="submit" th:text="Save"></button>
            </form>

            <a class="btn btn-warning mt-2" th:href="@{/home}">
                Home
            </a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
