<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <title>Edit Contract Customer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="ml-3">
                <form method="get" th:action="@{/contract/{contractId}/editContractCustomer(contractId = ${contractId})}">
                    <input class="form-control mt-1" type="text" th:name="filter" th:value="${filter}" placeholder="Enter the tag to filter"/>
                    <button class="btn btn-outline-warning mt-2" type="submit">Find</button>
                </form>
            </div>

            <div th:each="customer : ${customers}">
                <form th:action="@{/contract/{id}/customerEdit(id = ${contractId})}" method="post">
                    <div>
                        <label th:text="${customer.getName()} + ' ' + ${customer.getSurname()} + '(' + ${customer.getCompany()} + ')'"></label>
                        <button class="btn btn-outline-success mt-2" type="submit" th:text="Save"></button>
                    </div>
                    <input type="hidden" th:value="${customer.getId()}" th:name="customerId"/>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
