<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="d-flex flex-column justify-content-center align-items-center">
      <h1>Register</h1>
      <form th:action="@{/auth/register}" method="post">
        <div><label> UserName : <input class="form-control mt-1" type="text" name="username"/> </label></div>
        <div><label> Password: <input class="form-control mt-1" type="password" name="password"/> </label></div>
        <div><input class="btn btn-outline-success mt-2" type="submit" value="Sign Up"/></div>
      </form>

      <a class="btn btn-outline-info mt-2" th:href="@{/signin}">Login</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
