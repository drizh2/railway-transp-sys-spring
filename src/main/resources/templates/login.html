<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="d-flex flex-column justify-content-center align-items-center">
      <h1>Login</h1>
      <div th:if="${param.error}">
        <p class="lead">
          Invalid username and password.
        </p>
      </div>
      <div th:if="${param.logout}">
        <p class="lead">
          You have been logged out.
        </p>
      </div>
      <form action="/login" method="post">
        <input class="form-control mt-1" type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />

        <div><label> User Name : <input class="form-control mt-1" type="text" name="username"/> </label></div>
        <div><label> Password: <input class="form-control mt-1" type="password" name="password"/> </label></div>
        <div><input class="btn btn-outline-success mt-2" type="submit" value="Sign In"/></div>
      </form>
      <a class="btn btn-outline-info mt-2" th:href="@{/signup}">Sign Up</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
