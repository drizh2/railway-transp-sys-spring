<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <title>Home Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div th:if="${param.error}">
                <p class="lead" th:text="${error}"></p>
            </div>
            <h1>Railway Transp Sys</h1>
            <h4 class="mb-5">Manage info about contracts</h4>

            <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                <p>Click <a class="btn btn-outline-primary" th:href="@{/user}">here</a> to edit users.</p>
            </div>
            <p>Click <a class="btn btn-outline-primary" th:href="@{/customer}">here</a> to create customer.</p>
            <p>Click <a class="btn btn-outline-primary" th:href="@{/dispatcher}">here</a> to create dispatcher.</p>
            <p>Click <a class="btn btn-outline-primary" th:href="@{/contract/user}">here</a> to get all contracts for this user.</p>

            <form th:action="@{/contract}" method="post">
                <button class="btn btn-outline-success" type="submit">Create Contract</button>
            </form>

            <div class="mt-3" sec:authorize="!isAuthenticated()">
                <a class="btn btn-outline-info" th:href="@{/login}">Login</a>
            </div>

            <div class="mt-3" sec:authorize="isAuthenticated()">
                <a class="btn btn-outline-info" th:href="@{/logout}">Logout</a>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
