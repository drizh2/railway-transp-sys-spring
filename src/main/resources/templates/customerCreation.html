<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <title>Customer Creation</title>
    </head>
    <body>
        <form th:action="@{/customer}" method="post">
            <div><label> First Name : <input type="text" name="name"/> </label></div>
            <div><label> Surname : <input type="text" name="surname"/> </label></div>
            <div><label> Middle Name : <input type="text" name="middlename"/> </label></div>
            <div><label> Company : <input type="text" name="company"/> </label></div>
            <div><label> Address : <input type="text" name="address"/> </label></div>
            <div><label> Phone Number : <input type="text" name="phoneNumber"/> </label></div>
            <button type="submit" th:text="Save"></button>
        </form>
    </body>
</html>
